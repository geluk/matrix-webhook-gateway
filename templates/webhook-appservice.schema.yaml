"$schema": "http://json-schema.org/draft-04/schema#"
type: object
properties:
  app_service:
    type: object
    properties:
      hs_token:
        type: string
      as_token:
        type: string
      id:
        type: string
      user_namespace_regex:
        type: string
      sender_localpart:
        type: string
      rate_limited:
        type: boolean
      url:
        type: string
    required: [ hs_token, as_token, url ]
  database:
    type: object
    properties:
      driver:
        type: string
      connection:
        type: object
        properties:
          filename:
            type: string
          host:
            type: string
          user:
            type: string
          password:
            type: string
          database:
            type: string
  webhook:
    type: object
    properties:
      webhook_url:
        type: string
      homeserver_url:
        type: string
required: [ app_service ]
